<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="sweet fragance perfume" class="image">
    <img src="images/image-product-mobile.jpg" alt="sweet fragance perfume" class="img-mbl">
    <!--Text area-->
    <aside>
      <h5 class="perf">PERFUME</h5>
      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="curency">
        <p class="real">$149.99</p>
        <p class="fake">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </aside>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Codex</a>.
  </div>
</body>

</html>
